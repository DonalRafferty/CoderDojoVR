<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <a-asset-item id="tree-obj" src="models/full.obj"></a-asset-item>
            <a-asset-item id="tree-mtl" src="models/full.mtl"></a-asset-item>
        </a-assets>

        <a-sky color="black"></a-sky>

        <a-entity obj-model="obj: #tree-obj; mtl: #tree-mtl"></a-entity>
        <a-light type="point" intensity="2" position="0 40 40"></a-light>

        <a-camera position="0 0 5"></a-camera>

    </a-scene>
</body>
</html>
